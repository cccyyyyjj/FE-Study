<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style_messi.css">
<title>03 반응형 리스트 구분선</title>
<!--[if IE 8]>
<script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<style type="text/css">
*{margin:0;padding:0}
.cle:after{*zoom:1;content:'';display:block;clear:both;}
ul,li{list-style:none}
ul li{margin-bottom:2px;border-bottom:2px dashed black;}
ul li:last-child{border-bottom:none}
.color01{background:skyblue;}
.color02{background:yellow;}

@media only screen and (min-width: 640px) {

ul li{float:left;width:50%;text-align:center;box-sizing:border-box}
.list_style{border-bottom:none}
}
</style>
</head>
<body>
	<h1>03 반응형 리스트 구분선</h1>
	<hr>
	<ul class="list_wrap cle">
	<li class="color01">리스트 - 01</li>
	<li class="color02">리스트 - 02</li>
	<li class="color01">리스트 - 03</li>
	<li class="color02">리스트 - 04</li>
	<li class="color01 list_style">리스트 - 05</li>
	<li class="color02">리스트 - 06</li>
	</ul>
</body>
</html>
