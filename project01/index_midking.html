<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>과제 1</title>
	<style type="text/css">
		.imgBox{width:300px;border:1px solid red;position: relative;}
		.imgBox img{width:100%;display:block;}
		.imgBox .text{height:30px;background:#000;opacity:0.4;position:absolute;bottom:0;left:0;width:100%;}
		.imgBox .text strong{color:#fff;display:block;line-height:30px;padding:0 10px;border-top:1px solid red;opacity: 1;}
	</style>
</head>
<body>
	<div class="imgBox">
		<img src="images/love.png" />
		<div class="text"><strong>첫 스터디 발표를 축하합니다.</strong></div>
	</div>
</body>
</html>
