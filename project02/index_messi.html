<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style_messi.css">
	<title>02-로딩바</title>
</head>
<body>
	<h1>02-로딩바</h1>
	<hr>
	<h2>CSS3 - animation / @keyframes ( IE10+ )</h2>
	<div class="loading-bar animate-loading" aria-label="로딩중"></div>
	<hr>
	<h2>JS ( IE9이하 )</h2>
	<div class="loading-bar js-loading" aria-label="로딩중">
		<span id="target" class="inner-loading-bar"></span>
	</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script>
	(function($){
		var $target = $('#target');

		var animateLoading = function(){
			$target.animate({left: "100%"}, 1000, 'linear', function(){
				$target.css('left','-40px');
			});
		}

		setInterval(animateLoading, 1);

	})(window.jQuery)
</script>
</body>
</html>
