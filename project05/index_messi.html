<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style_messi.css">
	<title>테두리 유지하는 테이블 만들기</title>
</head>
<body>
	<h1>05 테두리 유지하는 테이블 만들기</h1>
	<hr>
	<h5>1. th, td 만을 이용한 스타일링</h5>
	<table class="td-style">
	<thead>
	<tr>
		<th scope="col">th</th>
		<th scope="col">th</th>
		<th scope="col">th</th>
		<th scope="col">th</th>
		<th scope="col">th</th>
		<th scope="col">th</th>
		<th scope="col">th</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<th scope="row" rowspan="3">th</th>
		<th scope="row" rowspan="2">th</th>
		<td rowspan="4">td</td>
		<td>td</td>
		<td>td</td>
		<td>td</td>
		<td>td</td>
	</tr>
	<tr>
		<td rowspan="3">td</td>
		<td>td</td>
		<td>td</td>
		<td>td</td>
	</tr>
	<tr>
		<th scope="row">th</th>
		<td rowspan="2">td</td>
		<td>td</td>
		<td>td</td>
	</tr>
	<tr>
		<th scope="row">th</th>
		<th scope="row">th</th>
		<td>td</td>
		<td rowspan="2">td</td>
	</tr>
	<tr>
		<th scope="row">th</th>
		<th scope="row">th</th>
		<td>td</td>
		<td>td</td>
		<td>td</td>
		<td>td</td>
	</tr>
	</tbody>
	</table>
	<hr>
	<h5>2. col 요소를 이용한 스타일링</h5>
	<table class="col-style">
	<colgroup>
		<col><col><col><col><col><col><col>
	</colgroup>
	<thead>
	<tr>
		<th scope="col">th</th>
		<th scope="col">th</th>
		<th scope="col">th</th>
		<th scope="col">th</th>
		<th scope="col">th</th>
		<th scope="col">th</th>
		<th scope="col">th</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<th scope="row" rowspan="3">th</th>
		<th scope="row" rowspan="2">th</th>
		<td rowspan="4">td</td>
		<td>td</td>
		<td>td</td>
		<td>td</td>
		<td>td</td>
	</tr>
	<tr>
		<td rowspan="3">td</td>
		<td>td</td>
		<td>td</td>
		<td>td</td>
	</tr>
	<tr>
		<th scope="row">th</th>
		<td rowspan="2">td</td>
		<td>td</td>
		<td>td</td>
	</tr>
	<tr>
		<th scope="row">th</th>
		<th scope="row">th</th>
		<td>td</td>
		<td>td</td>
	</tr>
	<tr>
		<th scope="row">th</th>
		<th scope="row">th</th>
		<td>td</td>
		<td>td</td>
		<td>td</td>
		<td>td</td>
		<td>td</td>
	</tr>
	</tbody>
	</table>
</body>
</html>
