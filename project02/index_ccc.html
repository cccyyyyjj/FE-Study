<style type="text/css">
.container{text-align: center;background:#e74c3c;overflow: hidden;}
.box{display:inline-block;height:200px;width:50%;}
/* -------------- loader -------------- */
.loader{position:relative;top:100px;width:100%;height:20px;background:#eb6f62}
.loader:before{content: "";position:absolute;background:#fff;top:0px;left:0px;height:20px;width:0px;z-index:0;opacity:1;animation:loader 10s ease-in-out infinite;}

.loader:after{
content: "LOADING ...";
color: #fff;
font-family:Lato,"Helvetica Neue" ;
font-size: 16px;
width:100%;
height:20px;
line-height:20px;
}

@keyframes loader{
0%{width:0px;}
70%{width:100%;opacity:1;}
90%{opacity: 0;width:100%;}
100%{opacity:0;width:0px;}
}

.ex:after{content: "LOADING ...";background:red;width:100px;}

</style>
<body>
<div class="container">
	<div class="box">
		<div class="loader"></div>
		<p>로딩중...</p>
	</div>
</div>
<div class="ex">용스</div>
</body>
